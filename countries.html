<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/countries.css">

<body>
    <header>
        <!-- <img src="flags.png"> -->
    </header>
    <div class="container">
        <h1>Country flag list and add more countries</h1>

        <div>
            <p class="errors"></p>
            <label>Flag</label>
            <input type="emoji" name="yourFlag" class="yourFlag" value="" placeholder="ARG">
            <label>Country</label>
            <input type="text" name="yourCountry" class="yourCountry" value="">
            <button class="addbtn btn btn-primary">ADD</button>
        </div>
        <div>
		    <select name="sortingCountries" class="ascAndDscOrder" id="sortingCountries">
                <option disabled>Please order</option>
                <option name="ascending" value="ascending">Ascending</option>
                <option name="descending" value="descending">Descending</option>
            </select>
        </div>

        <div class="existingCountries">
            <ul class="countryList">
            </ul>
        </div>

    </div>
<script src="js/countriesFact.js"></script>
<script src="js/countries.js"></script>
